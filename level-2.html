<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <textarea name="" cols="30" rows="10" id="concent"></textarea>
    <button onclick="post()">点击发布</button>
    <div class="list">
        <ul id="show">
        </ul>
    </div>

    <script>
        var concent = document.getElementById('concent');
        var show = document.getElementById('show');
        function post() {
            var li = document.createElement('li');
            li.innerHTML = concent.value;
            show.appendChild(li);
            concent.value = '';
        }
    </script>
</body>

</html>
