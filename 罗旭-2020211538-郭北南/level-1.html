<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>level-1</title>
</head>
<body>
    <script>
        var arr = 'ABCDEEF,GHJKKM'
        function recur()
        {
            for(var i=0;i<arr.length;i++)
            {
                if(arr[i]==arr[i+1])
                {
                    console.log(arr[i],arr[i+1])
                }
            }
        }
        function count(arr,n){
            var num = 0
            for(var i=0;i<arr.length;i++)
            {
                if(arr[i]==n)
                {
                    num++
                }
            }
            return num
        }
    </script>
</body>
</html>
