<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>level-2</title>
</head>
<body>
    <script>
        var arr = [[1, 2], [3, 4,], [6, 7, 9, [11, 12, [12, 13, [14]]]], 10]
        function even(arr)
        {
            var newArr = arr.flat([Infinity])
            var newArr = newArr.concat();
            for(var i = 0; i < newArr.length; ++i)
            {
                for(var j =0; j < newArr.length -1 - i;++j)
                {
                    if(newArr[j]>newArr[j+1])
                    {
                        var temp = newArr[j];
                        newArr[j] = newArr[j+1];
                        newArr[j+1] = temp
                    }
                }
            }
        return newArr;
        }
        var arr = [{id:10,name:'kc'},{id:8,name:'hy'},{id:15,name:'pipi'},{id:2,name:'mama'}]
        function sortRule(field)
        {
            return function(a,b)
            {
                return a[field] - b[field];
            }
        }
    </script>
</body>
