<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>level-0</title>
</head>
<body>
    <script>
        var str = 'today is a happy day'
        function change(){
            var arr = str.split(" ");
	        for(var i=0;i<arr.length;i++)
	        {
		        arr[i] = arr[i].charAt(0).toUpperCase() + arr[i].slice(1);
		        str = arr.join(" ");
	        }
	    return str;
        }
    </script>
</body>
</html>
